<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
   <script  src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Note Board</title>
</head>
<body>
    <div id='react-container'></div>
    <script type="text/babel">


        class Note extends React.Component {
            constructor(props) {
                super(props)
                this.state = {editing: false}

                this.edit = this.edit.bind(this)
                this.save = this.save.bind(this)
                this.renderForm = this.renderForm.bind(this)
                this.remove = this.remove.bind(this)
                this.renderDisplay = this.renderDisplay.bind(this)

            }

            edit() {
                this.setState({editing: true})
            }
            save() {
                let val = this.refs.newText.value
                this.props.onChange(this.refs.newText.value, this.props.id)
                this.setState({editing: false})
            }
            remove() {
                this.props.onRemove(this.props.id)
            }
            renderForm() {
                return (
                        <div className="note">
                            <textarea ref="newText"></textarea>
                            <button onClick={this.save}>SAVE</button>
                        </div>
                )
            }
            renderDisplay() {
                return (
                        <div className="note">
                            <p>{this.props.children}</p>
                            <span>
                            <button onClick={this.edit}>EDIT</button>
                            <button onClick={this.remove}>X</button>
                        </span>
                        </div>
                )
            }
            render() {
                return (this.state.editing) ? this.renderForm() : this.renderDisplay()
            }
        }

        class Board extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    notes: []
                }
                this.add = this.add.bind(this)
                this.update = this.update.bind(this)
                this.remove = this.remove.bind(this)
                this.eachNote = this.eachNote.bind(this)
                this.nextId = this.nextId.bind(this)
            }
            nextId() {
                this.uniqueId = this.uniqueId || 0
                return this.uniqueId++
            }
            add(text) {
                let notes = [
                    ...this.state.notes,
                    {
                        id: this.nextId(),
                        note: text
                    }
                ]
                this.setState({notes})
            }
            update(newText, id) {
                let notes = this.state.notes.map(
                    note => (note.id !== id) ?
                        note :
                        {
                            ...note,
                            note: newText
                        }
                )
                this.setState({notes})
            }
            remove(id) {
                var notes = this.state.notes.filter(note => note.id !== id)
                this.setState({notes})
            }
            eachNote(note) {
                return (
                        <Note key={note.id}
                              id={note.id}
                              onChange={this.update}
                              onRemove={this.remove}>{note.note}</Note>
                )
            }

            render() {
                return (
                    <div className="board">
                        {this.state.notes.length} <button onClick={ () => this.add('New Note')}>+</button>
                        {this.state.notes.map(this.eachNote)}
                    </div>
                )
            }
        }
        //Board.propTypes = {
        //    count: PropTypes.number,
        //    count: reasonableNumberOfNotes
        //}

        ReactDOM.render(
                <Board/>,
            document.getElementById('react-container'))

        function reasonableNumberOfNotes(props, propName, componentName) {
            if (props[propName]) {
                let value = props[propName];
                if (typeof value === 'number') {
                    return value > 100 ? new Error(propName + ' in ' + componentName + " count is greater than 100, we can't render that many notes."): null;
                }
            }

            // assume all ok
            return null;
        }
    </script>
</body>
</html>
